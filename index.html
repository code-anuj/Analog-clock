<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>

<body>
    <div class="container">
        <div class="clock">
            <div style="--clr: #ffffff; --h:55px;" id="hour" class="hand"><i></i></div>
            <div style="--clr: #ffb703; --h:75px;" id="min" class="hand"><i></i></div>
            <div style="--clr: #000000;" id="sec" class="hand sss"><i></i></div>
            
            <div class="inside">
                <span style="--i:1;"><b>1</b></span>
                <span style="--i:2;"><b>2</b></span>
                <span style="--i:3;"><b class="bbb">3</b></span>
                <span style="--i:4;"><b>4</b></span>
                <span style="--i:5;"><b>5</b></span>
                <span style="--i:6;"><b class="bbb">6</b></span>
                <span style="--i:7;"><b>7</b></span>
                <span style="--i:8;"><b>8</b></span>
                <span style="--i:9;"><b class="bbb">9</b></span>
                <span style="--i:10;"><b>10</b></span>
                <span style="--i:11;"><b>11</b></span>
                <span style="--i:12;"><b class="bbb">12</b></span>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
